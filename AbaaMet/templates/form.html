{% extends 'body.html' %}

{% block content %}
<form method="POST">
    <div class="card card-default p-3 m-3">
        <div class="card-header">
            <h1 class="card-title">
                {{ title }}
            </h1>
        </div>
        <div class="card-body">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="form-group">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="email">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-flat btnTest">
                <i class="fas fa-plus"></i> Guardar registro
            </button>
        </div>
    </div>
</form>
