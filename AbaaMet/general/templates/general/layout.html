<!DOCTYPE html>
{% load static %}
<html style="height: 100%;">

<head>
	<title>Abaa Metrologia</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</head>

<body style="height: 100%;">
	<div class="px-3 py-2 m-0 bg-dark">
		<div class="container d-flex m-0">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<span class="fs-4" style="font-weight:bold; color: white;">Abaa Metrologia</span>
			</a>

			<div class="text-end">
				<a type="button" class="btn btn-outline-primary" style="color: white; font-weight: bold;">Sign out</a>
			</div>
		</div>
	</div>
	<div class="col w-100" style="height: 100%;">

		<div class="row" style="height: 100%;">
			<div class="d-flex flex-column  p-3 text-white bg-dark" style="width: 280px;">
				<ul class="nav nav-pills flex-column mb-auto">
					<li class="nav-item">
						<a href="#" class="nav-link text-white collapsed" aria-current="page"  >
							<svg class="bi me-2" width="16" height="16">
								<use xlink:href="#home"></use>
							</svg>
							Vision General
						</a>
					</li>
					<li>
						<a href="#" class="nav-link text-white">
							<svg class="bi me-2" width="16" height="16">
								<use xlink:href="#speedometer2"></use>
							</svg>
							Cotizaciones
						</a>
					</li>
					<li>
						<a href="#" class="nav-link text-white">
							<svg class="bi me-2" width="16" height="16">
								<use xlink:href="#table"></use>
							</svg>
							Clientes
						</a>
					</li>
					<li>
						<a href="#" class="nav-link text-white">
							<svg class="bi me-2" width="16" height="16">
								<use xlink:href="#grid"></use>
							</svg>
							Productos y Servicios
						</a>
					</li>
				</ul>
			</div>
			<div class="col ">
				{% block content %}
				{% endblock %}

			</div>
		</div>


	</div>

	<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
		integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
		crossorigin="anonymous"></script>
	<script src="dashboard.js"></script>


</body>

</html>
