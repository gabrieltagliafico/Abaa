{% extends 'general/layout.html'%}
{% block content %}
<div class="container-fluid text-center">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group col-auto mb-3 p-5">
            {{form}}
        </div>
        <div class="p-3 mb-3 text-center">
            <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
