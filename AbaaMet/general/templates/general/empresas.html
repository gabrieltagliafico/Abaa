{% extends 'general/layout.html'%}
{% block content %}
<div class="p-1 mb-1 rounded-1">
    <div class="container-fluid py-5">
      <h1 class="display-10 fw-bold text-center">Lista de Empresas</h1>
      </div>
</div>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre de la empresa</th>
                <th scope="col">Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for Empresa in Empresas %}
            <tr>
                <th scope="row">{{Empresa.id}}</th>
                <td> {{Empresa.razon_social}}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="{% url 'editarEmpresa' Empresa.id %}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-success" href="{% url 'agregarEmpresa' %}" role="button">+ Empresa</a>
    </div>
</div>
{% endblock %}
